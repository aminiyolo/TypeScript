<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    .tag {
        display: inline-block;
        background-color: salmon ;
        font-size: 30px;
    }
    </style>
<body>
        <div class="tag"></div>
    <script>
        const tag = document.querySelector(".tag");
        function callBack() {
            tag.innerHTML = `
            window.Screen: ${window.screen.height}, ${window.screen.width} <br>
            window.outer: ${window.outerHeight}, ${window.outerWidth} <br>
            window.inner: ${window.innerHeight}, ${window.innerWidth} <br>
            window.clientWidth: ${document.documentElement.clientHeight}, ${document.documentElement.clientWidth}
            `
        }
        window.addEventListener('resize', callBack);
        callBack();
    </script>
</body>
</html>
