    <aside>
        <button data-fnc="up">Scroll by 100px(y)</button>
        <button data-fnc="down">Scroll to 100px(y)</button>
        <button data-fnc="intoView">Scroll into special</button>
    </aside>
    <script>
        const btns = document.querySelector("aside");                   
        const sBox = document.querySelector(".sBox");
        btns.addEventListener("click", (e) => {
            switch(e.target.dataset.fnc) {
                case "up":
                    window.scrollBy({
                        top: -100,
                        right: 0,
                        behavior: "smooth",
                    });
                break;
                case "down":
                    window.scrollBy({
                        top: 100,
                        right: 0,
                        behavior: "smooth",
                    });
                break;
                case "intoView":
                    sBox.scrollIntoView({behavior:"smooth"});
                default:
                    console.log(e.target);
                    return;
            }
        })
